                <input type="text" id="namef" class="abbrevdata" placeholder="Your First name">
            </div>
            <div class="form-containers">

                <input type="text" id="namel" class="abbrevdata" placeholder="Your Last name">

            </div>
            <div class="form-containers">

            </div>
            <div class="form-containers">
                <label for="mail" class="abbrev">Email</label>
                <input type="email" id="mail" class="abbrevdata" placeholder="Your email address">
            </div>
            <div>
                <input type="submit" value="Add Details" id="button-1">
            </div>
        </form>
